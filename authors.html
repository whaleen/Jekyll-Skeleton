---
layout: default
title: Authors
permalink: /authors/
menu: main
---


<div class="container">
  <div class="row">

    <div class="ten columns offset-by-one">

      <h2>Authors</h2>

      <ul class="nav navbar-nav">
        {% assign pages = site.pages | sort: 'weight' %}
        {% for p in pages %}
        {% if p.menu == 'authors' %}
        {{ p.thing }}
        <li{% if p.url == page.url %} class="active"{% endif %}>
         <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>

</div>

</div>
</div>
