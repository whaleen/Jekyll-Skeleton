<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="row">

        <div class="four columns offset-by-four center">
          <h3 class="footer-heading"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h3>

            <p class="text">{{ site.description }}</p>

          <ul class="nav">
            {% comment %}Jekyll can now sort on custom page key{% endcomment %}
            {% assign pages = site.pages | sort: 'weight' %}
            {% for p in pages %}
              {% if p.menu == 'main' %}
                <li{% if p.url == page.url %} class="active"{% endif %}>
                   <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>

          <p class="rss-subscribe">subscribe to {{ site.title }} <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

        </div>
    </div>

    </div>
  </div>
</footer>
