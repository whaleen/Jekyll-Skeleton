<header class="site-header">

  <div class="container">

    <div class="row">
      <div class="one-half column">
        <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      </div>
      <nav>
      <div class="one-half column">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
      </nav>
    </div>

  </div>

</header>
